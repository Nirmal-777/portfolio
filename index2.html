<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="contact-form">
        <h2>Contact Me</h2>
        <form id="visitorForm" class="contact-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                    <span class="error" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name">
                    <span class="error" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number">
                    <span class="error" id="mobileError"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address" rows="3"></textarea>
                <span class="error" id="addressError"></span>
            </div>

            <div class="form-group">
                <label for="district">District</label>
                <select id="district">
                    <option value="Kazargod">Kazargod</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Malappuram">Malappuram</option>
                    <option value="alakkad">Palakkad</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Ernakulam">Ernakulam</option>
                    <option value="Idukki">Idukki</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Alappuzha">Alappuzha</option>
                    <option value="Pathanamthitta">Pathanamthitta</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Thiruvanthapuram">Thiruvananthapuram</option>
                </select>
                <span class="error" id="districtError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span class="error" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Other"> Other
                    </label>
                </div>
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-group">
                <label>Educational Qualifications</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="education" value="high-school"> High School
                    </label>
                    <label>
                        <input type="checkbox" name="education" value="bachelors"> Bachelor's Degree
                    </label>
                    <label>
                        <input type="checkbox" name="education" value="masters"> Master's Degree
                    </label>
                    <label>
                        <input type="checkbox" name="education" value="phd"> Ph.D.
                    </label>
                    <label>
                        <input type="checkbox" name="education" value="certification"> Professional Certification
                    </label>
                </div>
                <span class="error" id="educationError"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
